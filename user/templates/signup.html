{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
<form id="signup-form" class="form">
    {% csrf_token %}
    <div class="flex-column">
        <label>Email </label>
    </div>
    <div class="inputForm">
        <input type="text" name="email" class="input" placeholder="Enter your Email">
    </div>

    <div class="flex-column">
        <label>Username </label>
    </div>
    <div class="inputForm">
        <input type="text" name="username" class="input" placeholder="Enter your Password">
    </div>
    
    <div class="flex-column">
        <label>Password </label>
    </div>
    <div class="inputForm">
        <input type="password" name="password" class="input" placeholder="Enter your Password">
    </div>

     <div class="flex-column">
        <label>Bio </label>
    </div>
    <div class="inputForm">
        <textarea class="input" name="bio" placeholder="Tell us about yourself..." cols=50 style="border-style: none;"></textarea>
    </div>

    <div class="flex-column">
        <label>Profile Picture</label>
    </div>
    <div class="inputForm">
       <input type="file" name="profile_pic" accept="image/*">
    </div>
 
    <div class="flex-column">
        <label>Website </label>
    </div>
    <div class="inputForm">
        <input type="url" class="input" name="website" placeholder="website, linkedin, github...">
    </div>   

    <div class="flex-column">
        <label>Role </label>
    </div>
    <div class="inputForm">
        <select id="role" name="role" class="input">
            <option value="">Role</option>
            <option value="musician">Musician</option>
            <option value="organizer">Organizer</option>
        </select>
    </div>



    <button class="button-submit">Sign Up</button>
    <a href={% url 'login-page' %}><p class="p"> Already have account? <span class="span">Sign In</span></a>
</form>
</div>


<script src="{% static 'js/signup.js' %}?v=2"></script>
{% endblock content%}
