{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="event-create-container">
    <form id="event-create-form">
        {% csrf_token %}
        <!-- Title -->
        <div class="form-group">
            <label for="title">Title<span class="required">*</span></label>
            <input type="text" id="title" name="title" maxlength="30" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description<span class="required">*</span></label>
            <textarea id="description" name="description" maxlength="300" required></textarea>
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City<span class="required">*</span></label>
            <input type="text" id="city" name="city" maxlength="20" required>
        </div>

        <!-- Location -->
        <div class="form-group">
            <label for="location">Location<span class="required">*</span></label>
            <input type="text" id="location" name="location" maxlength="50" required>
        </div>

        <!-- Date -->
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
        </div>

        <!-- Image -->
        <div class="form-group">
            <label for="img">Event Image</label>
            <input type="file" id="img" name="img" accept="image/*">
        </div>

        <!-- Payment (Only for Gig type) -->
        <div class="form-group payment-group">
            <label for="payment">Payment (Only for Gigs)</label>
            <input type="number" id="payment" name="payment" min="0" step="1">
        </div>

        <!-- Additional Information -->
        <div class="form-group">
            <label for="additional_info">Additional Information</label>
            <textarea id="additional_info" name="additional_info" maxlength="100"></textarea>
        </div>

        <!-- Event Type -->
        <div class="form-group">
            <label for="event_type">Event Type<span class="required">*</span></label>
            <select id="event_type" name="event_type" required>
                <option value="gig">Gig</option>
                <option value="collaboration">Collaboration</option>
            </select>
        </div>

        <!-- Categories -->
        <div class="form-group">
            <label for="categories">Categories</label>
            <select id="categories" name="categories" multiple>
                <!-- Dynamically populate options -->
            </select>
        </div>

        <!-- Genres -->
        <div class="form-group">
            <label for="genres">Genres</label>
            <select id="genres" name="genres" multiple>
                <!-- Dynamically populate options -->
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
            <button type="submit">Create Event</button>
        </div>
    </form>
</div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/create-event.js' %}?v=3"></script>
{% endblock scripts %}
